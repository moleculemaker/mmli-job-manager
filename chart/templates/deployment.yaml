# Defines the deployment of the app running in a pod on any worker node
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: jobs-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobs-api
  template:
    metadata:
      labels:
        app: jobs-api
    spec:
      serviceAccountName: {{ .Release.Name }}-foreman
      volumes:
        # Override config/server.yaml at runtime
        - name: server-config
          configMap:
            name: {{ .Release.Name }}-config

        # Volume to host job data (inputs/outputs/weights)
        - name: "job-output"
          persistentVolumeClaim:
            claimName: "mmli-clean-job-weights" 
      containers:
        - name: jobs-api
          volumeMounts:
          ## Server configuration
          - name: config
            mountPath: /etc/config/server.yaml
            subPath: server.yaml

          ## Job outputs / results
          - name: "job-output"
            mountPath: "/app/results/inputs"
            subPath: "output"
          image: {{ .Values.controller.image }}
          env:
          - name: MARIADB_HOST
{{- if .Values.mariadb.hostname }}
            value: {{ .Value.mariadb.hostname }}
{{ else }}
            value: {{ .Release.Name }}-mariadb.{{ .Release.Namespace }}.svc.cluster.local
{{- end }}

          - name: MARIADB_PASSWORD
{{- if .Values.mariadb.auth.existingSecret }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.mariadb.auth.existingSecret }}
                key: mariadb-password
{{- else }}
            value: {{ .Values.mariadb.auth.password }}
{{- end }}
          - name: MARIADB_DATABASE
            value: {{ .Values.mariadb.auth.database }}

          - name: MARIADB_USER
            value: {{ .Values.mariadb.auth.username }}

          ports:
            - containerPort: 8888
          imagePullPolicy: Always
